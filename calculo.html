  <body>
    <div class="conteiner1">
      <div class="float">

    <h1 class="título5">Valor dos Pedidos</h1>

    <div class="conjunto">
      <div class="conteiner6">
        <!--  Menu dropdown  -->
        <select name="pratos" id="select_pratos">
          <option selected disabled hidden>Selecione o prato</option>
          <option class="valor" value="prato_1">Prato 1</option>
          <option class="valor" value="prato_2">Prato 2</option>
          <option class="valor" value="prato_3">Prato 3</option>
          <option class="valor" value="prato_4">Prato 4</option>
          <option class="valor" value="prato_5">Prato 5</option>
          <option class="valor" value="prato_6">Prato 6</option>
        </select>
        <!--  Fim do menu dropdown  -->

        <!--  Input desabilitado apenas para mostrar o valor do prato  -->
        <input
          type="text"
          id="valor_prato"
          value=""
          placeholder="Valor do prato"
          disabled
        />

        <!--  Usuário digita a quantidade  -->
        <input type="number" placeholder="Quantidade" id="quantidade" />
      </div>

      <span class="conteiner7">
        <!--  Usuário clica para calcular o valor * quantidade, chama a função calcularValor()  -->
        <button class="botão" onClick="calcularValor()">Calcular</button>
      </span>

      <!--  Local onde vai mostrar o resultado  -->
      <span class="conteiner7">
        <div>
          <h3 class="resultado">Valor Total: <span id="valor_total"></span></h3>
        </div>
      </span>
    </div>

    <br /><br />

    <div class="dropdown">
      <details>
        <summary class="opções">PRATOS</summary>
        <details>
          <summary class="prato">Prato 1</summary>
          <p>
            Tapioca (frango com catupiry/ presunto, queijo e orégano/tomate e
            cebola) e salada de frutas
          </p>
        </details>
        <details>
          <summary class="prato">Prato 2</summary>
          <p>Bife acebolado, arroz, feijão, ovo e salada</p>
        </details>
        <details>
          <summary class="prato">Prato 3</summary>
          <p>Lasanha 4 queijos e arroz</p>
        </details>
      </details>
    </div>
