    rel="stylesheet" />
  <title>Notificar fornecedores</title>
</head>

<body>
  <div class="conteiner1">
    <div class="float">
      <a href="index.html" class="usuário">
        <img src="assets/usuário.png" class="foto3" alt="Imagem de usuário" />
      </a>
      <a href="index.html" class="nomeusuário">Nome de usuário</a>
    </div>
    <div class="float2">
      <a href="calendário.html" class="calendário">Calendário</a>
      <a href="pedido.html" class="fornecedor">Fornecedor</a>
      <a href="tabela.html" class="histórico">Histórico</a>
      <a href="" class="notificação">
        <img src="assets/notificação.png" class="foto4" alt="Imagem de notificação" />
      </a>
    </div>
  </div>
  
  <h1 class="título5">Notificar os fornecedores</h1>
  <div class="conteiner5">
    <form action="">
      <input type="submit" value="Enviar" id="Enviar" name="Enviar" onclick="adicionarDados()"/>

      <br></br>
      <div class="conjunto2">
        <textarea name="descrição" id="descrição" class="áreatexto" cols="100" rows="9"
          placeholder="Alimento "></textarea>
        <input type="text" id="quantidade" placeholder="Quantidade...">
        <input type="date" class="data" id="dataSelecionada" >
      </div>
    </form>
  </div>
  <div class="conteiner5">
        
    <table class="tabela" border="10">
        <thead><tr><td>Historico de notificação</td><td>Quantidade</td><td>Data</td></tr></thead>
        <tbody id="dados">

            <tr>
                <td>Arroz, feijão, frango, alcatra, macarrão spaguetti,  molho bolonhesa, creme de leite, alface, cenoura e batata.</td>
                <td>50</td> 
                <td>17/11/23</td>

            </tr>
    

        </tbody>
    </table>
</div>

  <script src="scripts/notificacaoFornecedor.js" ></script>
