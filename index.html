<html lang="en">

    />
    <title>Login</title>
  </head>
  <body>
    <h1 class="título">FORTES ALIMENTAÇÃO</h1>
    <br />
    <div class="container">
      <div class="bloco-login">
        <img src="assets/fortes.png"
          alt="Logo da Fortes Engenharia"
          style="max-width: 12rem; max-height: 12rem"
          class="foto1"
        />
        <h1 class="entrar">Entrar</h1>
        <div class="textfield">
          <input
            id="login"
            type="text"
            name="usuario"
            placeholder="Nome de funcionário"
          />
        </div>
        <div class="textfield">
          <input id="senha" type="password" name="senha" placeholder="Senha" />
        </div>
        <div class="textfield">
          <input type="submit" id="enviar" onclick="logar(); return false" />
        </div>
        <a
          target="_blank"
          class="recuperar"
          href="https://account.live.com/ResetPassword.aspx?wreply=https://login.live.com/login.srf%3fcobrandid%3dab0455a0-8d03-46b9-b18b-df2f57b9e44c%26id%3d292841%26cobrandid%3dab0455a0-8d03-46b9-b18b-df2f57b9e44c%26id%3d292841%26contextid%3dA67CFB9BAF64FCCB%26opid%3d4FF65546EC7F7308%26bk%3d1699631263&id=292841&uiflavor=web&cobrandid=ab0455a0-8d03-46b9-b18b-df2f57b9e44c&uaid=e27b7ad8436342b8838469d40862b910&mkt=PT-BR&lc=1046&bk=1699631263&mn=rodrigocaramez%40hotmail.com"
          >Recuperar senha</a
        >
        <img src="assets/biometria.png" class="foto2" alt="Imagem de biometria" />
      </div>
    </div>

    <script src="scripts/scriptLogin.js"></script>
  </body>
</html>
